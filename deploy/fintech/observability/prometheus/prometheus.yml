global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'accounts-service'
    static_configs:
      - targets: ['accounts-service:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'payments-service'
    static_configs:
      - targets: ['payments-service:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'limits-service'
    static_configs:
      - targets: ['limits-service:8080']
    metrics_path: '/health/metrics'
    scrape_interval: 10s

  - job_name: 'notifications-service'
    static_configs:
      - targets: ['notifications-service:8080']
    metrics_path: '/health/metrics'
    scrape_interval: 10s

  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node.js applications typically expose metrics on /metrics
  # Java applications use /actuator/prometheus
  # Go applications can use various paths
