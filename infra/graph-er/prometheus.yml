global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_interval: 15s

  - job_name: 'graph-er-api'
    static_configs:
      - targets: ['host.docker.internal:4000']
    scrape_interval: 15s
    metrics_path: '/metrics'

  - job_name: 'graph-er-web'
    static_configs:
      - targets: ['host.docker.internal:3001']
    scrape_interval: 15s
    metrics_path: '/metrics'
