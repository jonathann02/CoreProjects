name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Format check
      run: dotnet format --verify-no-changes

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test tests/unit/Catalog.UnitTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Run integration tests
      run: dotnet test tests/integration/Catalog.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
      env:
        ConnectionStrings__CatalogDatabase: Server=localhost;Database=CatalogDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;

    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: test-results
        path: |
          **/*.trx
          **/TestResults/**

    - name: Generate coverage report
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet-coverage collect "dotnet test tests/unit/Catalog.UnitTests.csproj --configuration Release --no-build" --output unit-coverage.json --output-format json
        dotnet-coverage collect "dotnet test tests/integration/Catalog.IntegrationTests.csproj --configuration Release --no-build" --output integration-coverage.json --output-format json
        dotnet-coverage merge unit-coverage.json integration-coverage.json --output merged-coverage.json --output-format json
        dotnet-coverage generate merged-coverage.json --output-format cobertura --output coverage.cobertura.xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp,javascript,python

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build .NET
      run: dotnet build --configuration Release

    - name: Install Node.js dependencies
      run: |
        npm ci
        cd apps/graph-er-api && npm ci
        cd ../graph-er-web && npm ci
        cd ../admin-ui && npm ci

    - name: Run Node.js security audit
      run: |
        npm audit --audit-level=moderate
        cd apps/graph-er-api && npm audit --audit-level=moderate
        cd ../graph-er-web && npm audit --audit-level=moderate
        cd ../admin-ui && npm audit --audit-level=moderate

    - name: Generate .NET SBOM
      run: |
        dotnet tool install --global CycloneDX
        dotnet CycloneDX CatalogSuite.sln -o .

    - name: Generate Node.js SBOM
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file sbom-npm.json
        cd apps/graph-er-api && cyclonedx-npm --output-file sbom-graph-er-api.json
        cd ../graph-er-web && cyclonedx-npm --output-file sbom-graph-er-web.json
        cd ../admin-ui && cyclonedx-npm --output-file sbom-admin-ui.json

    - name: Upload SBOM artifacts
      uses: actions/upload-artifact@v5
      with:
        name: sbom-artifacts
        path: |
          *.json
          apps/*/sbom-*.json

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  container-security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build catalog API container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/docker/Dockerfile.api
        tags: catalog-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Scan catalog API container
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        scan-ref: 'catalog-api:test'
        format: 'sarif'
        output: 'trivy-container-results.sarif'

    - name: Upload container scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-container-results.sarif'
